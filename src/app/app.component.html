<div class="container">
  <h2 class="py-4">Movies</h2>

  <div class="form-group mb-4">
    <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
  </div>

  <table class="table" *ngIf="(movieList | filter: searchText).length > 0; else noResults">
    <colgroup>
      <col width="10%">
      <col width="40%">
      <col width="10%">
      <col width="10%">
      <col width="10%">
      <col width="10%">
      <col width="10%">
    </colgroup>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of movieList | filter: searchText; let i = index">
        <th scope="row">{{car.mov_id}}</th>
        <td>{{car.mov_title}}</td>
        <td>{{car.mov_year}}</td>
        <td>{{car.mov_time}}</td>
        <td>{{car.mov_lang}}</td>
        <td>{{car.mov_dt_rel}}</td>
        <td>{{car.mov_rel_country}}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noResults>
    <p>No results found for "{{searchText}}".</p>
  </ng-template>
</div>
